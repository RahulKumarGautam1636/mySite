<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ID Card using html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="paper-A4 d-flex flex-column">
      <div class="d-flex flex-column align-items-center ps-4" style="border-bottom: 2px solid gray; padding-right: 2.3rem; padding-bottom: 1rem;">
        <img src="mars_logo.jpeg" class="logo-img me-3 p-2" alt="logo">
        <p class="tagLine mb-2">
          <i class='bx bxs-map text-primary' style="vertical-align: middle;font-size: 20px;margin-top: -5px;"></i>
          1074, MAHAMAYATALA MANDIR ROAD, GARIA. KOLKATA-700084
        </p>
        <h1 class="tagLine" style="color: #0b6baf;">
          <i class='bx bxs-phone-call text-primary' style="font-size: 18px;"></i>
          033 35585115 / +91 9831079655
        </h1>
      </div>
      <div class="d-flex justify-content-between pt-3 px-5" style="border-bottom: 2px solid gray; height: 9rem;">
        <h1 class="tagLine">Patient Details:</h1>
        <h1 class="tagLine">Doctor Details:</h1>
      </div>


      <div class="letter-body d-print-block">
        <div class="row gy-0 h-100">
          <div class="col col-3" style="border-right: 2px solid gray;">

          </div>
          <div class="col col-9 position-relative">

            <img id="watermark" src="mars_logo.jpeg" alt="watermark"/>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
